

plugins {
    id 'java-gradle-plugin'
    id 'groovy'
    id 'maven-publish'

}

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.eclipse.jgit:org.eclipse.jgit:6.7.0.202309050840-r'
    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'
}


tasks.register('publishToMavenLocalProxy') {
    dependsOn(publishToMavenLocal)
    group("git tagger")
}

gradlePlugin {
    plugins {
        gitTagger {
            id = 'ru.clevertec.course.git.tagger'
            implementationClass = 'ru.clevertec.course.git.GitPlugin'
        }
    }
}

test{
    useJUnitPlatform()
}
